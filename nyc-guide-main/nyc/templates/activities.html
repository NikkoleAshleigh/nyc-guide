<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities</title>
</head>
<body>
    <h1>{{ borough | title }}</h1>

<ul>
    {% for venue in venues %}
    <!-- created the for loop using Django syntax to display all venues as a list in order to selcet activities -->
    <li>
        <a href="{% url 'venue' borough activity venue %} "
            >{{ venue|title }}</a
        >
    </li>
    {% endfor %}
</ul>
</body>
</html>
